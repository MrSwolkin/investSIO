{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletando Ticker</h3>
    <div class="card">
        <div class="card-body m-2">
            <p class="card-text h6">
                Tem certeza de que deseja excluir <strong class="h5 text-danger"> {{ object.name }}</strong>
                ?
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
            <a href="{% url 'ticker_list' category=category %}" class="btn btn-secondary mt-3"> Cancelar e voltar para lista de
                {{object.category}}</a>
        </div>
    </div>
</div>

{% endblock %}
