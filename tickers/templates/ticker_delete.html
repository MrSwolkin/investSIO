{% extends "base.html" %}

{% block title %}
    Excluir Ticker - InvestSIO
{% endblock %}

{% block content %}
<div x-data="{ showModalDelete: true }" x-init="$watch('showModalDelete', value => { if (!value) window.history.back() })">
    <!-- Modal de Confirmação de Exclusão -->
    <template x-if="showModalDelete">
        <div>
            <!-- Modal Backdrop -->
            <div class="modal-backdrop"
                 x-show="showModalDelete"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 @click="showModalDelete = false">
            </div>

            <!-- Modal Dialog -->
            <div class="modal"
                 x-show="showModalDelete"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95">

                <div class="modal-content max-w-md">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg bg-red-500/20 flex items-center justify-center flex-shrink-0">
                                <i class="bi bi-exclamation-triangle text-xl text-red-400"></i>
                            </div>
                            <h3 class="text-lg font-semibold text-text-primary">
                                Confirmar Exclusão
                            </h3>
                        </div>
                        <button @click="showModalDelete = false"
                                class="text-text-secondary hover:text-text-primary transition-colors">
                            <i class="bi bi-x-lg text-xl"></i>
                        </button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="space-y-4">
                            <p class="text-text-primary">
                                Tem certeza que deseja excluir o ticker
                                <strong class="text-red-400 font-semibold">{{ object.name }}</strong>?
                            </p>

                            <!-- Ticker Info Box -->
                            <div class="card bg-bg-elevated/50 border-border-default">
                                <div class="card-body py-3">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-sm text-text-secondary mb-1">Ticker</p>
                                            <p class="font-semibold text-text-primary">{{ object.name }}</p>
                                        </div>
                                        <div class="text-right">
                                            <p class="text-sm text-text-secondary mb-1">Categoria</p>
                                            <p class="font-semibold text-text-primary">{{ object.category }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Warning Message -->
                            <div class="alert alert-danger">
                                <div class="flex-shrink-0">
                                    <i class="bi bi-exclamation-circle-fill text-lg"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="font-semibold mb-1">Atenção!</p>
                                    <p class="text-sm">
                                        Esta ação não pode ser desfeita. Todas as transações, dividendos e dados
                                        relacionados a este ticker também serão excluídos.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button @click="showModalDelete = false"
                                type="button"
                                class="btn btn-secondary">
                            <i class="bi bi-x-lg"></i>
                            Cancelar
                        </button>
                        <form method="post" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash3-fill"></i>
                                Confirmar Exclusão
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<!-- Script para redirecionar se JavaScript não estiver habilitado -->
<noscript>
    <div class="card max-w-md mx-auto mt-8">
        <div class="card-header">
            <h3 class="text-lg font-semibold text-text-primary">
                <i class="bi bi-exclamation-triangle text-red-400"></i>
                Confirmar Exclusão
            </h3>
        </div>
        <div class="card-body">
            <p class="text-text-primary mb-4">
                Tem certeza que deseja excluir o ticker
                <strong class="text-red-400">{{ object.name }}</strong>?
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center gap-3">
                    <a href="{% url 'ticker_list' category=category %}"
                       class="btn btn-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
</noscript>
{% endblock %}
